rw=randread

[avg-latency-nosev-blk-yppuka4kb2-randwrite]
stonewall
rw=randwrite

[avg-latency-nosev-blk-yppuka4kb2-read]
stonewall
rw=read

[avg-latency-nosev-blk-yppuka4kb2-write]
stonewall
rw=write

