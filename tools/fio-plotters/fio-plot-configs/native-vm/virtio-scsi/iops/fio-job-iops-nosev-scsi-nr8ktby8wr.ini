[iops-nosev-scsi-nr8ktby8wr-mix-randread]
rw=randread
rwmixread=70

[iops-nosev-scsi-nr8ktby8wr-mix-randwrite]
rw=randwrite
rwmixwrite=30

[iops-nosev-scsi-nr8ktby8wr-randwrite]
rw=randwrite

